@(amenities: Seq[String])
@layout {
  <div id="controls-and-map">
    <div id="controls">
      <select id="what">
        @amenities.map { amenity =>
          <option value="@amenity">@amenity</option>
        }
      </select>
      <div id="location">
        <form id="where-wrapper"><input type="text" id="where" placeholder="Where?" /></form>
        <span id="locate-me-wrapper"><button title="Use my current location" id="locate-me">&#8982;</button></span>
      </div>
    </div>
    <div id="map-wrapper">
      <div id="map"></div>
    </div>
  </div>
}
