@(body: Html)
<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Closely</title>
    <script src="@routes.Assets.versioned("require.js")" defer></script>
    <script src="@routes.Assets.versioned("main.js")" defer></script>
    <link rel="stylesheet" href="@routes.Assets.versioned("leaflet-0.7.3/leaflet.css")"/>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    @body
  </body>
</html>
